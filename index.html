<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vuzoll Warehouse</title>
    <!-- Підключення Telegram SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Підключення наших стилів -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Підключення нашої логіки (defer означає, що завантажиться після HTML) -->
    <script src="js/app.js" defer></script>
</head>
<body>

    <div class="header">
        <div class="top-row">
            <div style="display: flex; align-items: center; gap: 10px;">
                <div id="statusDot" class="status-dot disconnected"></div>
                <h2 style="margin:0;">Склад 📦</h2>
            </div>
            
            <div style="display: flex; gap: 10px;">
                <button class="icon-btn" id="logsBtn">📜</button>
                <button class="theme-btn" id="themeBtn">🌗</button>
            </div>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="🔍 Знайти (ID або Назва)...">
            <div id="searchResults" class="search-results hidden"></div>
        </div>

        <div class="api-config">
            <input type="text" id="apiUrlInput" placeholder="URL API" onchange="saveApiUrl()">
        </div>

        <div class="controls-row">
            <select id="actionType">
                <option value="take">🔻 Взяти</option>
                <option value="restock">🚚 Поповнити</option>
                <option value="fact">📋 Факт</option>
            </select>
            <button class="scan-btn" id="scanBtn">📷 Скан</button>
        </div>
    </div>

    <div id="itemList" class="item-list">
        <div class="empty-state">
            <div style="font-size: 40px; margin-bottom: 10px;">📷</div>
            <p>Кошик пустий</p>
        </div>
    </div>

    <div class="footer">
        <button id="submitBtn" class="submit-btn" disabled>Зберегти (0)</button>
    </div>

    <!-- МОДАЛЬНЕ ВІКНО ЛОГІВ -->
    <div id="logsModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Логи Браузера</h3> <!-- Змінив заголовок -->
                <button id="closeLogs" class="close-btn">✖</button>
            </div>
            <pre id="logsArea">Завантаження...</pre>
            <button id="refreshLogs" class="refresh-btn">🗑 Очистити</button>
        </div>
    </div>

</body>
</html>
